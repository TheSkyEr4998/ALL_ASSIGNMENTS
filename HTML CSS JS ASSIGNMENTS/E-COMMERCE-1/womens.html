  function displayProducts(data){
data.map(function(elem){
    var div = document.createElement("div");
    var image = document.createElement("img");
    image.setAttribute("src", elem.image_url)
    var name = document.createElement("h5");
    name.innerText = elem.name;
    var priceBox = document.createElement("div");
    var price = document.createElement("p");
    price.innerText = elem.price;
    var strike = document.createElement("p");
    strike.innerText = elem.strikedoffprice;
priceBox.append(price, strike);
var cartBtn = document.createElement("button");
cartBtn.innerText = "Add to cart";
cartBtn.setAttribute("class", "cartBtn");
cartBtn.addEventListener("click", function(){

    cartBtnFunc(elem)

} );

div.append(image, name, priceBox, cartBtn);

document.getElementById("container").append(div);


});
  }
  function cartBtnFunc(id){
var arr =JSON.parse( localStorage.getItem("cart"))|| []
    var product = womensData.filter(function(elem){
        return elem == id;
    })
arr.push(product[0]);
localStorage.setItem("cart", JSON.stringify(arr));
    console.log(product);
    alert("Your Item has been Added in cart ")
  }
