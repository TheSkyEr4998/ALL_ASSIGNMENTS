<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1 id="firstH1">First H1</h1>
    <h1 id="secondH1">Second H1</h1>

    <h3 id="firstH3">First H3</h3>
    <h3 id="secondH3">Second H3</h3>

    <h5 id="firstH5">First H5</h5>
    <h5 id="secondH5">Second H5</h5>
    <h5 id="thirdH5">Third H5</h5>

    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>

    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>

    <hr />

    <button onClick="changeH1()">Change H1</button>

    <button onClick="changeH3()">Change H3</button>

    <button onClick="changeH5()">Change H5</button>

    <button onClick="changeGreen()">Change Green</button>

    <button onClick="changeRed()">Change Red</button>

    <button onClick="changeBlue()">Change Blue</button>

    <script>
      function changeH1() {
        // the colour of first <h1> should turn to red
            document.getElementById("firstH1").style.color='red'
            // document.getElementById("secondH1").style.color='red'
      }

      function changeH3() {
        // the colour of all <h3> should turn to green
            document.getElementById("firstH3").style.color='green'
            document.getElementById("secondH3").style.color='green'
      }

      function changeH5() {
        // the colour of all <h5> should turn to blue
            document.getElementById("firstH5").style.color='blue'
            document.getElementById("secondH5").style.color='blue'
            document.getElementById("thirdH5").style.color='blue'
      }

      function changeGreen() {
        // all the elements with the class green should change to green
        var elements = document. getElementsByClassName('green'); // get all elements.
        for(var i = 0; i < elements. length; i++){
            elements[i].style.color = "green";
        }
      }

      function changeRed() {
        // all the elements with the class red should change to red
        var elements = document. getElementsByClassName('red'); // get all elements.
        for(var i = 0; i < elements. length; i++){
            elements[i].style.color = "red";
        }
      }

      function changeBlue() {
        // all the elements with the class blue should change to blue
        var elements = document. getElementsByClassName('blue'); // get all elements.
        for(var i = 0; i < elements. length; i++){
            elements[i].style.color = "blue";
        }
      }
    </script>
  </body>
</html>
